<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Location Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f2f2f2;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    #refreshBtn {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .share-btns {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .share-btns button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .whatsapp { background: #25D366; color: white; }
    .email { background: #FF5722; color: white; }
    .copy { background: #555; color: white; }

    .table-container {
      overflow-x: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #eee;
      vertical-align: middle;
      white-space: nowrap;
    }

    th {
      background: #333;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr.selected {
      background-color: #d0ebff !important;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 8px;
      }

      #refreshBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Driver Location Viewer</h2>
  <input type="text" id="search" placeholder="ðŸ” Search anything..." onkeyup="filterTable()">
  <button id="refreshBtn" onclick="fetchData()">ðŸ”„ Refresh</button>

  <div class="share-btns">
    <button class="whatsapp" onclick="shareWhatsApp()">ðŸ“² Share via WhatsApp</button>
    <button class="email" onclick="shareEmail()">ðŸ“§ Share via Email</button>
    <button class="copy" onclick="copyToClipboard()">ðŸ“‹ Copy Text</button>
  </div>

  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Vehicle Registration</th>
          <th>Vehicle Type</th>
          <th>Vehicle Color</th>
          <th>Phone</th>
          <th>Location</th>
          <th>Coordinates</th>
          <th>Destination</th>
          <th>Destination Coordinates</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRvOrTsOfokScCwsS1s-kYkS_xi9LnwedO6M5OOP0RtbNx9Ab-8YgUEOQgfxfFvlW_3YjX6QbAyguOK/pub?output=csv";

    async function fetchData() {
      const response = await fetch(SHEET_URL);
      const data = await response.text();
      const rows = data.trim().split("\n").map(row => row.split(","));

      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      rows.slice(1).forEach((row, index) => {
        const tr = document.createElement("tr");

        // Add all 9 cells directly
        for (let i = 0; i < 9; i++) {
          const td = document.createElement("td");
          td.textContent = row[i] ? row[i].trim() : "";
          tr.appendChild(td);
        }

        // Row selection functionality
        tr.addEventListener("click", () => {
          document.querySelectorAll("tr.selected").forEach(row => row.classList.remove("selected"));
          tr.classList.add("selected");
        });

        tbody.appendChild(tr);
      });
    }

    function filterTable() {
      const input = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#dataTable tbody tr");

      rows.forEach(row => {
        const match = Array.from(row.cells).some(cell =>
          cell.textContent.toLowerCase().includes(input)
        );
        row.style.display = match ? "" : "none";
      });
    }

    function getSelectedRowText() {
      const selected = document.querySelector("tr.selected");
      if (!selected) return "";
      return Array.from(selected.cells).map(cell => cell.textContent).join(" | ");
    }

    function shareWhatsApp() {
      const text = encodeURIComponent(getSelectedRowText());
      if (text) {
        window.open(`https://wa.me/?text=${text}`, "_blank");
      } else {
        alert("Please select a row to share.");
      }
    }

    function shareEmail() {
      const text = encodeURIComponent(getSelectedRowText());
      if (text) {
        window.location.href = `mailto:?subject=Driver Details&body=${text}`;
      } else {
        alert("Please select a row to share.");
      }
    }

    function copyToClipboard() {
      const text = getSelectedRowText();
      if (text) {
        navigator.clipboard.writeText(text).then(() => {
          alert("Copied to clipboard!");
        });
      } else {
        alert("Please select a row to copy.");
      }
    }

    fetchData(); // Load data on page load
  </script>

</body>
  </html>
