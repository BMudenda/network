<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HH Physical Count Form</title>
  <style>
    body {
      font-family: sans-serif;
      background: red;
      margin: 0;
      padding: 20px;
    }
    .app-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .app-header {
      background: navy;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .app-content {
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .required::after {
      content: " *";
      color: red;
    }
    input, select, button {
      width: 100%;
      padding: 10px 10px 10px 40px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 16px;
      background-repeat: no-repeat;
      background-position: 10px center;
      background-size: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    input[readonly] {
      background-color: #f0f0f0;
      padding-left: 10px;
      background-image: none;
    }
    #from { background-image: url('https://img.icons8.com/ios-filled/24/000000/home.png'); }
    #to { background-image: url('https://img.icons8.com/ios-filled/24/000000/marker.png'); }
    #phone { background-image: url('https://img.icons8.com/ios-filled/24/000000/phone.png'); }
    #luggage { background-image: url('https://img.icons8.com/ios-filled/24/000000/suitcase.png'); }
    #time { background-image: url('https://img.icons8.com/ios-filled/24/000000/clock.png'); }

    .trip-summary {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin: 20px 0;
    }
    .info-box {
      flex: 1;
      background: #f4f4f4;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .info-box label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: navy;
    }
    .info-box div {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    button {
      background: navy;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #001f4d;
    }
    button.disabled {
      background: grey;
      cursor: not-allowed;
    }
    #map {
      width: 100%;
      height: 200px;
      margin: 20px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .spinner {
      display: none;
      text-align: center;
    }
    .spinner-icon {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid navy;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #message {
      text-align: center;
      font-size: 16px;
      margin-top: 15px;
    }
    
    /* Responsive adjustments for small screens */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      form {
        max-width: 100%;
      }
      input, select, button {
        padding-left: 35px;
        font-size: 14px;
      }
      .trip-summary {
        flex-direction: column;
      }
      .info-box {
        margin-bottom: 10px;
      }
      .app-content {
        padding: 15px;
      }
      .app-header h2 {
        font-size: 20px;
      }
      #map {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <h2>HH Physical Count Form</h2>
    </div>
    <div class="app-content">
      <form id="sheetdb-form">
        <label for="from" class="required">Pickup Location</label>
        <input name="From" id="from" placeholder="Pickup location" required>

        <label for="to" class="required">Destination</label>
        <input name="To" id="to" placeholder="Destination" required>

        <label for="phone" class="required">Phone Number</label>
        <input name="Phone" id="phone" type="tel" placeholder="e.g. 097XXXXXXXX" pattern="[0-9]{10}" title="Enter a 10-digit number e.g. 097XXXXXXXX" required>

        <label for="time" class="required">Pickup Time</label>
        <input name="Time" id="time" type="time" required>

        <label for="luggage" class="required">Luggage / Extra Person</label>
        <select name="Luggage" id="luggage" required>
          <option value="">Select Option</option>
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>

        <div class="trip-summary">
          <div class="info-box">
            <label>Duration</label>
            <div id="durationDisplay">--</div>
          </div>
          <div class="info-box">
            <label>Distance</label>
            <div id="distanceDisplay">--</div>
          </div>
          <div class="info-box">
            <label>Estimated Cost</label>
            <div id="fareDisplay">--</div>
          </div>
        </div>

        <input type="hidden" name="Duration" id="duration">
        <input type="hidden" name="Distance" id="distance">
        <input type="hidden" name="Fare" id="fare">

        <button type="button" onclick="calculateFare()">Calculate Fare</button>
        <button type="button" onclick="confirmBooking()">Confirm Booking</button>
        <button type="button" onclick="cancelBooking()">Cancel</button>
        <button type="submit" id="submitBtn" class="disabled" disabled>Send</button>
      </form>

      <div id="map"></div>
      <div class="spinner" id="loading">
        <div class="spinner-icon"></div>
        <p>Sending your request...</p>
      </div>
      <div id="message"></div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbytUJ-taezbOxcxnZTWwWjeFBH-gqshju9_g295Cu9wSpwtvlHHHNajxHxii8SxsUpe/exec";
    let directionsService, directionsRenderer, map;
    let bookingConfirmed = false;

    function initMap() {
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -13.1367, lng: 28.4169 },
        zoom: 13
      });
      directionsRenderer.setMap(map);
      new google.maps.places.Autocomplete(document.getElementById("from"));
      new google.maps.places.Autocomplete(document.getElementById("to"));
    }

    function calculateFare() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const luggage = document.getElementById('luggage').value;

      if (!from || !to) {
        alert("Please enter both pickup and destination.");
        return;
      }

      directionsService.route({
        origin: from,
        destination: to,
        travelMode: 'DRIVING'
      }, (result, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);
          const leg = result.routes[0].legs[0];
          const distance = (leg.distance.value / 1000).toFixed(1);
          const duration = Math.round(leg.duration.value / 60);
          let baseFare = ((distance / 4) * 25);
          if (luggage === 'Yes') baseFare *= 1.5;
          const fare = Math.round(baseFare);

          document.getElementById('distanceDisplay').textContent = `${distance} km`;
          document.getElementById('durationDisplay').textContent = `${duration} min`;
          document.getElementById('fareDisplay').textContent = `K${fare}`;
          document.getElementById('distance').value = `${distance} km`;
          document.getElementById('duration').value = `${duration} min`;
          document.getElementById('fare').value = `K${fare}`;
        } else {
          alert("Failed to calculate route.");
        }
      });
    }

    function confirmBooking() {
      const required = ['from', 'to', 'phone', 'time', 'luggage', 'distance', 'duration', 'fare'];
      for (let id of required) {
        if (!document.getElementById(id).value) {
          alert("Fill in all fields and calculate fare first.");
          return;
        }
      }
      bookingConfirmed = true;
      const btn = document.getElementById('submitBtn');
      btn.disabled = false;
      btn.classList.remove('disabled');
      document.getElementById('message').innerHTML = "<span style='color:green;'>Booking confirmed. You may now send.</span>";
    }

    function cancelBooking() {
      document.getElementById('sheetdb-form').reset();
      bookingConfirmed = false;
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('submitBtn').classList.add('disabled');
      document.getElementById('durationDisplay').textContent = "--";
      document.getElementById('distanceDisplay').textContent = "--";
      document.getElementById('fareDisplay').textContent = "--";
      document.getElementById('message').innerHTML = "";
      if (directionsRenderer) {
        directionsRenderer.setDirections({routes: []});
        directionsRenderer.setMap(map);
      }
    }

    document.getElementById('sheetdb-form').addEventListener("submit", function(e) {
      e.preventDefault();
      if (!bookingConfirmed) {
        alert("Please confirm booking first.");
        return;
      }
      const loading = document.getElementById('loading');
      const submitBtn = document.getElementById('submitBtn');
      const message = document.getElementById('message');

      loading.style.display = "block";
      submitBtn.disabled = true;
      submitBtn.classList.add('disabled');
      message.innerHTML = "";

      const formData = new FormData(this);
      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(() => {
        loading.style.display = "none";
        message.innerHTML = "<span style='color:green;'>Booking sent, please wait for the driver.</span>";
        cancelBooking();
      })
      .catch(() => {
        loading.style.display = "none";
        message.innerHTML = "<span style='color:red;'>Submission failed. Try again.</span>";
        submitBtn.disabled = false;
        submitBtn.classList.remove('disabled');
      });
    });
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRdnvGw7epuDJjgBnpv0-FEuSQ6J-fyNY&libraries=places&callback=initMap">
  </script>
</body>
  </html>
