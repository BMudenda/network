<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HH Physical Count Form</title>
  <style>
    body {
      font-family: sans-serif;
      background: red;
      padding: 20px;
      margin: 0;
    }
    .app-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .app-header {
      background: navy;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .app-content {
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .required::after {
      content: " *";
      color: red;
    }
    input, select, button {
      width: 100%;
      padding: 10px 10px 10px 35px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 16px;
      background-repeat: no-repeat;
      background-position: 10px center;
      background-size: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    input[readonly] {
      background-color: #f0f0f0;
      padding-left: 10px;
      background-image: none;
    }
    #from { background-image: url('https://img.icons8.com/ios-filled/24/000000/home.png'); }
    #to { background-image: url('https://img.icons8.com/ios-filled/24/000000/marker.png'); }
    #phone { background-image: url('https://img.icons8.com/ios-filled/24/000000/phone.png'); }
    #luggage { background-image: url('https://img.icons8.com/ios-filled/24/000000/suitcase.png'); }
    #time { background-image: url('https://img.icons8.com/ios-filled/24/000000/clock.png'); }

    button {
      background: navy;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      padding: 12px;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #001f4d;
    }
    button.disabled {
      background: grey;
      cursor: not-allowed;
    }
    #message {
      text-align: center;
      font-size: 16px;
      margin-top: 15px;
      min-height: 20px;
    }
    #map {
      width: 100%;
      height: 200px;
      margin: 20px auto;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .spinner {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .spinner-icon {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid navy;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <div class="app-header">
      <h2>HH Physical Count Form</h2>
    </div>
    
    <div class="app-content">
      <form id="sheetdb-form">
        <label class="required">Pickup Location</label>
        <input name="From" id="from" placeholder="Pickup location" required>

        <label class="required">Destination</label>
        <input name="To" id="to" placeholder="Destination" required>

        <label class="required">Phone Number</label>
        <input name="Phone" id="phone" placeholder="Phone number" required type="tel">

        <label class="required">Pickup Time</label>
        <input name="Time" id="time" type="time" required placeholder="Pickup time">

        <label class="required">Luggage</label>
        <select name="Luggage" id="luggage" required>
          <option value="">Select Luggage Option</option>
          <option value="No">No Luggage</option>
          <option value="Yes">Yes - with Luggage</option>
        </select>

        <label>Duration</label>
        <input name="Duration" id="duration" placeholder="Duration (e.g., 9 min)" readonly>

        <label>Distance</label>
        <input name="Distance" id="distance" placeholder="Distance (e.g., 12 km)" readonly>

        <label>Estimated Cost</label>
        <input name="Fare" id="fare" placeholder="Estimated Cost (e.g., K20)" readonly>

        <button type="button" onclick="calculateFare()">Calculate Fare</button>
        <button type="button" onclick="confirmBooking()">Confirm Booking</button>
        <button type="button" onclick="cancelBooking()">Cancel</button>
        <button type="submit" id="submitBtn" class="disabled" disabled>Send</button>
      </form>

      <div id="map"></div>
      <div class="spinner" id="loading">
        <div class="spinner-icon"></div>
        <p>Sending your request...</p>
      </div>
      <div id="message"></div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbytUJ-taezbOxcxnZTWwWjeFBH-gqshju9_g295Cu9wSpwtvlHHHNajxHxii8SxsUpe/exec";
    let directionsService, directionsRenderer, map;
    let bookingConfirmed = false;

    function initMap() {
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -13.1367, lng: 28.4169 },
        zoom: 13
      });
      directionsRenderer.setMap(map);
      new google.maps.places.Autocomplete(document.getElementById("from"));
      new google.maps.places.Autocomplete(document.getElementById("to"));
    }

    function calculateFare() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      if (!from || !to) {
        alert("Please enter both pickup and destination locations.");
        return;
      }

      directionsService.route({
        origin: from,
        destination: to,
        travelMode: 'DRIVING'
      }, (result, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);
          const leg = result.routes[0].legs[0];
          const distanceKm = (leg.distance.value / 1000).toFixed(1);
          const durationMin = Math.round(leg.duration.value / 60);
          const luggageFee = document.getElementById('luggage').value === 'Yes' ? 10 : 0;
          const fare = (((distanceKm / 4) * 20) + luggageFee).toFixed(0);

          document.getElementById('distance').value = `${distanceKm} km`;
          document.getElementById('duration').value = `${durationMin} min`;
          document.getElementById('fare').value = `K${fare}`;
        } else {
          alert("Route calculation failed. Please check the locations and try again.");
        }
      });
    }

    function confirmBooking() {
      const requiredIds = ['from', 'to', 'phone', 'time', 'luggage', 'distance', 'duration', 'fare'];
      for (let id of requiredIds) {
        if (!document.getElementById(id).value) {
          alert("Please fill in all required fields and calculate fare first.");
          return;
        }
      }
      bookingConfirmed = true;
      const btn = document.getElementById('submitBtn');
      btn.disabled = false;
      btn.classList.remove('disabled');
      document.getElementById('message').innerHTML = "<span style='color:green;'>Booking confirmed. You may now send.</span>";
    }

    function cancelBooking() {
      document.getElementById('sheetdb-form').reset();
      document.getElementById('distance').value = '';
      document.getElementById('duration').value = '';
      document.getElementById('fare').value = '';
      bookingConfirmed = false;
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.classList.add('disabled');
      document.getElementById('message').innerHTML = '';
      if (directionsRenderer) {
        directionsRenderer.setMap(null);
        directionsRenderer.setDirections({routes: []});
        directionsRenderer.setMap(map);
      }
    }

    document.getElementById('sheetdb-form').addEventListener("submit", function(e) {
      e.preventDefault();

      if (!bookingConfirmed) {
        alert("Please confirm booking first.");
        return;
      }

      const loadingElement = document.getElementById('loading');
      const submitBtn = document.getElementById('submitBtn');
      const messageElement = document.getElementById('message');
      
      // Show spinner and disable submit button
      loadingElement.style.display = "block";
      submitBtn.disabled = true;
      submitBtn.classList.add('disabled');
      messageElement.innerHTML = "";
      
      const formData = new FormData(this);

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(() => {
        loadingElement.style.display = "none";
        messageElement.innerHTML = "<span style='color:green;'>Booking sent, please wait for the driver.</span>";
        cancelBooking();
      })
      .catch((error) => {
        console.error('Error:', error);
        loadingElement.style.display = "none";
        messageElement.innerHTML = "<span style='color:red;'>Submission failed. Please try again.</span>";
        submitBtn.disabled = false;
        submitBtn.classList.remove('disabled');
      });
    });
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRdnvGw7epuDJjgBnpv0-FEuSQ6J-fyNY&libraries=places&callback=initMap">
  </script>

</body>
</html>
