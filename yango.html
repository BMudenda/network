<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HH Physical Count Form</title>
  <style>
    body {
      font-family: sans-serif;
      background: red;
      margin: 0;
      padding: 8px;
    }
    .app-container {
      max-width: 550px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .app-header {
      background: navy;
      color: white;
      text-align: center;
      padding: 12px;
    }
    .app-header h2 {
      margin: 0;
      font-size: 22px;
    }
    .app-content {
      padding: 15px;
    }
    form {
      max-width: 100%;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }
    .required::after {
      content: " *";
      color: red;
    }
    input, select, button {
      width: 100%;
      padding: 10px 10px 10px 35px;
      margin-top: 5px;
      margin-bottom: 12px;
      font-size: 16px;
      background-repeat: no-repeat;
      background-position: 10px center;
      background-size: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[readonly] {
      background-color: #f0f0f0;
      padding-left: 10px;
      background-image: none;
    }
    #from, #fromCoords { background-image: url('https://img.icons8.com/ios-filled/24/000000/home.png'); }
    #to, #toCoords { background-image: url('https://img.icons8.com/ios-filled/24/000000/marker.png'); }
    #phone { background-image: url('https://img.icons8.com/ios-filled/24/000000/phone.png'); }
    #luggage { background-image: url('https://img.icons8.com/ios-filled/24/000000/suitcase.png'); }
    #time { background-image: url('https://img.icons8.com/ios-filled/24/000000/clock.png'); }

    .coordinate-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .coordinate-row input {
      flex: 1;
    }
    .get-location-btn {
      position: relative;
      width: auto;
      padding: 10px;
      margin: 0;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 100px;
    }
    .get-location-btn .button-text {
      margin-right: 5px;
    }
    .get-location-btn .loader {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 5px;
    }
    .get-location-btn.success {
      background: #4CAF50;
    }
    .get-location-btn.error {
      background: #F44336;
    }

    .trip-summary {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin: 15px 0;
    }
    .info-box {
      flex: 1;
      background: #f4f4f4;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .info-box label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: navy;
      font-size: 14px;
    }
    .info-box div {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }
    button {
      background: navy;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }
    button:hover {
      background: #001f4d;
    }
    button.disabled {
      background: grey;
      cursor: not-allowed;
    }
    #map {
      width: 100%;
      height: 180px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .spinner {
      display: none;
      text-align: center;
      padding: 15px 0;
    }
    .spinner-icon {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid navy;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #message {
      text-align: center;
      font-size: 16px;
      margin-top: 15px;
      min-height: 24px;
    }
    
    @media (max-width: 480px) {
      .button-group {
        grid-template-columns: 1fr;
      }
      .trip-summary {
        flex-direction: column;
        gap: 10px;
      }
      .coordinate-row {
        flex-direction: column;
        gap: 0;
      }
      .get-location-btn {
        width: 100%;
        margin-bottom: 12px;
      }
      body {
        padding: 5px;
      }
      .app-header {
        padding: 10px;
      }
      .app-header h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <h2>HH Physical Count Form</h2>
    </div>
    <div class="app-content">
      <form id="sheetdb-form">
        <label for="from" class="required">Pickup Location</label>
        <div class="coordinate-row">
          <input name="From" id="from" placeholder="Pickup location" required>
          <input id="fromCoords" placeholder="Coordinates (lat,lng)" readonly>
          <button type="button" class="get-location-btn" onclick="getCurrentLocation()">
            <span class="button-text">üìç Current</span>
            <span class="loader"></span>
          </button>
        </div>

        <label for="to" class="required">Destination</label>
        <div class="coordinate-row">
          <input name="To" id="to" placeholder="Destination" required>
          <input id="toCoords" placeholder="Coordinates (lat,lng)" onchange="updateToPlace()">
        </div>

        <label for="phone" class="required">Phone Number</label>
        <input name="Phone" id="phone" type="tel" placeholder="e.g. 097XXXXXXXX" pattern="[0-9]{10}" title="Enter a 10-digit number e.g. 097XXXXXXXX" required>

        <label for="time" class="required">Pickup Time</label>
        <input name="Time" id="time" type="time" required>

        <label for="luggage" class="required">Luggage / Extra Person</label>
        <select name="Luggage" id="luggage" required>
          <option value="">Select Option</option>
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>

        <div class="trip-summary">
          <div class="info-box">
            <label>Duration</label>
            <div id="durationDisplay">--</div>
          </div>
          <div class="info-box">
            <label>Distance</label>
            <div id="distanceDisplay">--</div>
          </div>
          <div class="info-box">
            <label>Estimated Cost</label>
            <div id="fareDisplay">--</div>
          </div>
        </div>

        <input type="hidden" name="Duration" id="duration">
        <input type="hidden" name="Distance" id="distance">
        <input type="hidden" name="Fare" id="fare">

        <div class="button-group">
          <button type="button" onclick="calculateFare()">Calculate Fare</button>
          <button type="button" onclick="confirmBooking()">Confirm</button>
          <button type="button" onclick="cancelBooking()">Cancel</button>
          <button type="submit" id="submitBtn" class="disabled" disabled>Send</button>
        </div>
      </form>

      <div id="map"></div>
      <div class="spinner" id="loading">
        <div class="spinner-icon"></div>
        <p>Sending your request...</p>
      </div>
      <div id="message"></div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbytUJ-taezbOxcxnZTWwWjeFBH-gqshju9_g295Cu9wSpwtvlHHHNajxHxii8SxsUpe/exec";
    let directionsService, directionsRenderer, map;
    let bookingConfirmed = false;
    let fromAutocomplete, toAutocomplete;
    let currentLocationMarker = null;

    function initMap() {
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -13.1367, lng: 28.4169 },
        zoom: 13
      });
      directionsRenderer.setMap(map);
      
      // Initialize autocomplete for place names
      fromAutocomplete = new google.maps.places.Autocomplete(document.getElementById("from"));
      toAutocomplete = new google.maps.places.Autocomplete(document.getElementById("to"));
      
      // When pickup place changes, update coordinates and clear current location
      fromAutocomplete.addListener('place_changed', () => {
        const place = fromAutocomplete.getPlace();
        if (place.geometry) {
          document.getElementById('fromCoords').value = 
            `${place.geometry.location.lat()}, ${place.geometry.location.lng()}`;
          // Clear current location marker if one exists
          if (currentLocationMarker) {
            currentLocationMarker.setMap(null);
            currentLocationMarker = null;
          }
        }
      });
      
      toAutocomplete.addListener('place_changed', () => {
        const place = toAutocomplete.getPlace();
        if (place.geometry) {
          document.getElementById('toCoords').value = 
            `${place.geometry.location.lat()}, ${place.geometry.location.lng()}`;
        }
      });
    }

    // Get current location and update pickup fields
    function getCurrentLocation() {
      const locationBtn = document.querySelector('.get-location-btn');
      const buttonText = locationBtn.querySelector('.button-text');
      const loader = locationBtn.querySelector('.loader');
      
      // Reset button state
      locationBtn.classList.remove('success', 'error');
      buttonText.textContent = 'Locating...';
      loader.style.display = 'inline-block';
      locationBtn.disabled = true;
      
      document.getElementById('message').innerHTML = "<span style='color:blue;'>Detecting your location...</span>";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            const coords = `${latitude}, ${longitude}`;
            
            // Update coordinates field
            document.getElementById('fromCoords').value = coords;
            
            // Clear any manually entered pickup location
            document.getElementById('from').value = '';
            
            // Add marker for current location
            const pos = { lat: latitude, lng: longitude };
            if (currentLocationMarker) {
              currentLocationMarker.setPosition(pos);
            } else {
              currentLocationMarker = new google.maps.Marker({
                position: pos,
                map: map,
                title: "Your Current Location",
                icon: {
                  url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                }
              });
            }
            
            // Center map on current location
            map.setCenter(pos);
            
            // Get address from coordinates
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ location: pos }, (results, status) => {
              loader.style.display = 'none';
              locationBtn.disabled = false;
              
              if (status === 'OK' && results[0]) {
                document.getElementById('from').value = results[0].formatted_address;
                document.getElementById('message').innerHTML = "<span style='color:green;'>Location found!</span>";
                buttonText.textContent = 'üìç Current';
                locationBtn.classList.add('success');
                setTimeout(() => locationBtn.classList.remove('success'), 2000);
              } else {
                document.getElementById('from').value = "Current Location";
                document.getElementById('message').innerHTML = "<span style='color:green;'>Location found (address not available)</span>";
                buttonText.textContent = 'üìç Current';
                locationBtn.classList.add('success');
                setTimeout(() => locationBtn.classList.remove('success'), 2000);
              }
            });
          },
          (error) => {
            loader.style.display = 'none';
            locationBtn.disabled = false;
            buttonText.textContent = 'üìç Try Again';
            locationBtn.classList.add('error');
            setTimeout(() => locationBtn.classList.remove('error'), 2000);
            
            let errorMessage = 'Error getting location';
            switch(error.code) {
              case error.PERMISSION_DENIED:
                errorMessage = "Location access was denied";
                break;
              case error.POSITION_UNAVAILABLE:
                errorMessage = "Location information is unavailable";
                break;
              case error.TIMEOUT:
                errorMessage = "Location request timed out";
                break;
              case error.UNKNOWN_ERROR:
                errorMessage = "An unknown error occurred";
                break;
            }
            document.getElementById('message').innerHTML = `<span style='color:red;'>${errorMessage}</span>`;
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      } else {
        loader.style.display = 'none';
        locationBtn.disabled = false;
        buttonText.textContent = 'üìç Unavailable';
        locationBtn.classList.add('error');
        setTimeout(() => locationBtn.classList.remove('error'), 2000);
        document.getElementById('message').innerHTML = "<span style='color:red;'>Geolocation not supported by your browser</span>";
      }
    }

    // Update destination place name when coordinates are entered
    function updateToPlace() {
      const coords = document.getElementById('toCoords').value;
      if (!coords) return;
      
      const [lat, lng] = coords.split(',').map(coord => parseFloat(coord.trim()));
      if (isNaN(lat) || isNaN(lng)) {
        document.getElementById('message').innerHTML = "<span style='color:red;'>Invalid coordinates format</span>";
        return;
      }
      
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ location: { lat, lng } }, (results, status) => {
        if (status === 'OK' && results[0]) {
          document.getElementById('to').value = results[0].formatted_address;
          document.getElementById('message').innerHTML = "<span style='color:green;'>Destination updated</span>";
        } else {
          document.getElementById('message').innerHTML = "<span style='color:red;'>Could not find address for these coordinates</span>";
        }
      });
    }

    function calculateFare() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const fromCoords = document.getElementById('fromCoords').value;
      const toCoords = document.getElementById('toCoords').value;
      const luggage = document.getElementById('luggage').value;

      // Use coordinates if available, otherwise use place names
      let origin, destination;
      
      if (fromCoords) {
        const [lat, lng] = fromCoords.split(',').map(coord => parseFloat(coord.trim()));
        origin = new google.maps.LatLng(lat, lng);
      } else {
        origin = from;
      }
      
      if (toCoords) {
        const [lat, lng] = toCoords.split(',').map(coord => parseFloat(coord.trim()));
        destination = new google.maps.LatLng(lat, lng);
      } else {
        destination = to;
      }

      if ((!from && !fromCoords) || (!to && !toCoords)) {
        document.getElementById('message').innerHTML = "<span style='color:red;'>Please enter both pickup and destination</span>";
        return;
      }

      document.getElementById('message').innerHTML = "<span style='color:blue;'>Calculating route...</span>";

      directionsService.route({
        origin: origin,
        destination: destination,
        travelMode: 'DRIVING'
      }, (result, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);
          const leg = result.routes[0].legs[0];
          const distance = (leg.distance.value / 1000).toFixed(1);
          const duration = Math.round(leg.duration.value / 60);
          let baseFare = ((distance / 4) * 25);
          if (luggage === 'Yes') baseFare *= 1.5;
          const fare = Math.round(baseFare);

          document.getElementById('distanceDisplay').textContent = `${distance} km`;
          document.getElementById('durationDisplay').textContent = `${duration} min`;
          document.getElementById('fareDisplay').textContent = `K${fare}`;
          document.getElementById('distance').value = `${distance} km`;
          document.getElementById('duration').value = `${duration} min`;
          document.getElementById('fare').value = `K${fare}`;
          document.getElementById('message').innerHTML = "<span style='color:green;'>Route calculated</span>";
        } else {
          document.getElementById('message').innerHTML = "<span style='color:red;'>Failed to calculate route</span>";
        }
      });
    }

    function confirmBooking() {
      const required = ['from', 'to', 'phone', 'time', 'luggage', 'distance', 'duration', 'fare'];
      for (let id of required) {
        if (!document.getElementById(id).value) {
          document.getElementById('message').innerHTML = "<span style='color:red;'>Please fill all fields and calculate fare</span>";
          return;
        }
      }
      bookingConfirmed = true;
      const btn = document.getElementById('submitBtn');
      btn.disabled = false;
      btn.classList.remove('disabled');
      document.getElementById('message').innerHTML = "<span style='color:green;'>Booking confirmed. You may now send.</span>";
    }

    function cancelBooking() {
      document.getElementById('sheetdb-form').reset();
      bookingConfirmed = false;
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('submitBtn').classList.add('disabled');
      document.getElementById('durationDisplay').textContent = "--";
      document.getElementById('distanceDisplay').textContent = "--";
      document.getElementById('fareDisplay').textContent = "--";
      document.getElementById('message').innerHTML = "";
      if (directionsRenderer) {
        directionsRenderer.setDirections({routes: []});
        directionsRenderer.setMap(map);
      }
      if (currentLocationMarker) {
        currentLocationMarker.setMap(null);
        currentLocationMarker = null;
      }
    }

    document.getElementById('sheetdb-form').addEventListener("submit", function(e) {
      e.preventDefault();
      if (!bookingConfirmed) {
        document.getElementById('message').innerHTML = "<span style='color:red;'>Please confirm booking first</span>";
        return;
      }
      
      const loading = document.getElementById('loading');
      const submitBtn = document.getElementById('submitBtn');
      const message = document.getElementById('message');

      loading.style.display = "block";
      submitBtn.disabled = true;
      submitBtn.classList.add('disabled');
      message.innerHTML = "";

      const formData = new FormData(this);
      
      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        loading.style.display = "none";
        message.innerHTML = "<span style='color:green;'>Booking sent, please wait for the driver.</span>";
        cancelBooking();
      })
      .catch(error => {
        console.error('Error:', error);
        loading.style.display = "none";
        message.innerHTML = "<span style='color:red;'>Submission failed. Try again.</span>";
        submitBtn.disabled = false;
        submitBtn.classList.remove('disabled');
      });
    });
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRdnvGw7epuDJjgBnpv0-FEuSQ6J-fyNY&libraries=places&callback=initMap">
  </script>
</body>
  </html>
