<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luanshya Taxi Booking</title>
  <style>
    body {
      font-family: sans-serif;
      background: red;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 1rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; }

    input, select, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      font-size: 1rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-repeat: no-repeat;
      background-position: 0.5rem center;
      background-size: 1.2rem;
    }
    input[readonly] {
      background-color: #f0f0f0;
      padding-left: 0.75rem;
      background-image: none;
    }
    button {
      background: navy;
      color: white;
      cursor: pointer;
    }
    #from    { background-image: url('https://img.icons8.com/ios-filled/24/000000/home.png'); }
    #to      { background-image: url('https://img.icons8.com/ios-filled/24/000000/car.png'); }
    #phone   { background-image: url('https://img.icons8.com/ios-filled/24/000000/phone.png'); }
    #luggage {
      background-image: url('https://img.icons8.com/ios-filled/24/000000/suitcase.png');
      background-position: 0.5rem center;
      padding-left: 2.5rem;
    }

    .time-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }
    .time-wrapper input {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 2.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-image: url('https://img.icons8.com/ios-filled/24/000000/clock.png');
      background-position: 0.5rem center;
      background-size: 1.2rem;
    }
    .time-wrapper::before {
      content: 'Start off time';
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      pointer-events: none;
      font-size: 1rem;
    }
    .inline-group {
      display: flex;
      gap: 0.5rem;
    }
    .inline-group input {
      flex: 1;
      padding-left: 0.75rem;
      background-image: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Luanshya Taxi Booking</h2>

    <input id="from" placeholder="Where from" />
    <input id="to" placeholder="Where to" />
    <input id="phone" placeholder="Phone Number" />

    <div class="time-wrapper">
      <input id="time" type="time" />
    </div>

    <select id="luggage">
      <option value="No">No Luggage</option>
      <option value="Yes">Yes - with Luggage</option>
    </select>

    <div class="inline-group">
      <input id="duration" placeholder="Estimated Time (e.g. 10min)" readonly />
      <input id="distance" placeholder="Distance (e.g. 12km)" readonly />
      <input id="fare" placeholder="Estimated Cost (e.g. K25.50)" readonly />
    </div>

    <button onclick="calculateFare()">Estimate Fare</button>
    <button onclick="confirmBooking()">Confirm Request</button>
    <button onclick="sendBooking()">Send Booking</button>
    <button onclick="cancelBooking()">Cancel Booking</button>
    <p id="status"></p>
  </div>

  <div id="map" style="height:400px; width:100%; margin-top:1rem;"></div>

  <script>
    let map, directionsService, directionsRenderer;
    function initMap() {
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -13.1367, lng: 28.4169 },
        zoom: 13
      });
      directionsRenderer.setMap(map);
      new google.maps.places.Autocomplete(document.getElementById("from"));
      new google.maps.places.Autocomplete(document.getElementById("to"));
    }

    function calculateFare() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      if (!from || !to) return alert("Enter both locations");

      directionsService.route({
        origin: from,
        destination: to,
        travelMode: 'DRIVING'
      }, (result, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);
          const leg = result.routes[0].legs[0];
          const distanceKm = (leg.distance.value / 1000).toFixed(1) + 'km';
          const durationMin = Math.round(leg.duration.value / 60) + 'min';
          const luggageFee = document.getElementById('luggage').value === 'Yes' ? 10 : 0;
          const costKw = (((leg.distance.value / 1000) / 4) * 20 + luggageFee).toFixed(2);
          const fareText = 'K' + costKw;

          document.getElementById('distance').value = distanceKm;
          document.getElementById('duration').value = durationMin;
          document.getElementById('fare').value = fareText;
        }
      });
    }

    function confirmBooking() {
      document.getElementById('status').innerText = "Request confirmed.";
    }

    function sendBooking() {
      const data = {
        from: document.getElementById('from').value,
        to: document.getElementById('to').value,
        phone: document.getElementById('phone').value,
        time: document.getElementById('time').value,
        luggage: document.getElementById('luggage').value,
        distance: document.getElementById('distance').value,
        duration: document.getElementById('duration').value,
        fare: document.getElementById('fare').value
      };

      fetch("https://script.google.com/macros/s/AKfycbztfuWeqwvSK03wpNzRGJktxjc_7tRdn4pyOESU85U/dev", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      })
      .then(r => r.text())
      .then(_ => document.getElementById('status').innerText = "Booking sent!")
      .catch(_ => document.getElementById('status').innerText = "Failed to send.");
    }

    function cancelBooking() {
      document.getElementById('from').value = '';
      document.getElementById('to').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('time').value = '';
      document.getElementById('luggage').value = 'No';
      document.getElementById('distance').value = '';
      document.getElementById('duration').value = '';
      document.getElementById('fare').value = '';
      document.getElementById('status').innerText = "Booking cancelled.";
      if (directionsRenderer) directionsRenderer.set('directions', null);
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRdnvGw7epuDJjgBnpv0-FEuSQ6J-fyNY&libraries=places&callback=initMap">
  </script>
</body>
</html>
