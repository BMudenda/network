<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luanshya Taxi Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #B22222;
      color: #333;
    }
    header {
      background: #8B0000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 1rem;
    }
    .row input {
      flex: 1;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .confirmation {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Luanshya Taxi Booking</h1>
  </header>
  <div class="container">
    <label for="from">Where From</label>
    <input id="from" placeholder="Enter pickup location"><label for="to">Where To</label>
<input id="to" placeholder="Enter dropoff location">

<label for="time">Start Time</label>
<input id="time" type="time">

<label for="luggage">Luggage</label>
<select id="luggage">
  <option value="no">No</option>
  <option value="yes">Yes</option>
</select>

<div class="row">
  <input id="distance" placeholder="Distance (KM)" readonly>
  <input id="duration" placeholder="Time (Min)" readonly>
</div>

<input id="cost" placeholder="Estimated Cost (K)" readonly>

<label for="phone">Phone Number</label>
<input id="phone" placeholder="Enter your phone number">

<button onclick="estimateFare()">Estimate Fare</button>
<button onclick="confirmBooking()">Confirm Request</button>
<button onclick="sendToSheet()">Send Request</button>
<button onclick="cancelRequest()" style="background-color: red;">Cancel Request</button>

<p id="msg" class="confirmation"></p>
<div id="map"></div>

  </div>  <script>
    let map, service;
    let fare = 0;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -13.1339, lng: 28.4000 },
        zoom: 13
      });

      const fromInput = document.getElementById("from");
      const toInput = document.getElementById("to");
      new google.maps.places.Autocomplete(fromInput);
      new google.maps.places.Autocomplete(toInput);
      service = new google.maps.DistanceMatrixService();
    }

    function estimateFare() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const luggage = document.getElementById("luggage").value === "yes";

      if (!from || !to) return alert("Please enter both locations.");

      service.getDistanceMatrix({
        origins: [from],
        destinations: [to],
        travelMode: 'DRIVING'
      }, (res, status) => {
        if (status === 'OK') {
          const data = res.rows[0].elements[0];
          const distance = data.distance.value / 1000;
          const duration = data.duration.value / 60;
          const baseFare = distance * 15;
          const luggageCharge = luggage ? 10 : 0;

          fare = baseFare + luggageCharge;

          document.getElementById("distance").value = distance.toFixed(1);
          document.getElementById("duration").value = duration.toFixed(0);
          document.getElementById("cost").value = fare.toFixed(2);
        }
      });
    }

    function confirmBooking() {
      document.getElementById("msg").innerText = "Booking confirmed. You can now send it.";
    }

    function cancelRequest() {
      document.getElementById("msg").innerText = "Request cancelled.";
    }

    function sendToSheet() {
      const data = {
        from: document.getElementById("from").value,
        to: document.getElementById("to").value,
        time: document.getElementById("time").value,
        luggage: document.getElementById("luggage").value,
        distance: document.getElementById("distance").value,
        duration: document.getElementById("duration").value,
        cost: document.getElementById("cost").value,
        phone: document.getElementById("phone").value
      };

      fetch("https://script.google.com/macros/s/AKfycbxy3eUjHDcOCr-cEpihTTrTnixw_6rE2B_w_25UxK2SnTXPYvT0f44jM3Ud1A2yEXKB_A/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(() => document.getElementById("msg").innerText = "Request sent successfully!")
      .catch(() => document.getElementById("msg").innerText = "Failed to send request.");
    }
  </script>  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRdnvGw7epuDJjgBnpv0-FEuSQ6J-fyNY&libraries=places&callback=initMap"></script></body>
</html>
