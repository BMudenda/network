<!DOCTYPE html>
<html>
<head>
  <title>Driver Location Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      max-width: 500px;
      margin: auto;
    }
    #map {
      height: 300px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Update Your Location</h2>
  <div id="map">Loading map...</div>

  <form id="locationForm">
    <input type="hidden" name="Location" id="location">
    <input type="hidden" name="Coordinates" id="coords">
    <input type="hidden" name="Vehicle Type" id="type">
    <input type="hidden" name="Vehicle Color" id="color">
    <input type="hidden" name="Vehicle Registration" id="plate">
    <button type="submit">Send Location</button>
  </form>

  <script>
    const params = new URLSearchParams(location.search);
    document.getElementById("type").value = params.get("type") || "";
    document.getElementById("color").value = params.get("color") || "";
    document.getElementById("plate").value = params.get("plate") || "";

    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (pos) {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const coords = `${lat},${lng}`;
          document.getElementById("coords").value = coords;

          const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat, lng },
            zoom: 15,
          });

          new google.maps.Marker({
            position: { lat, lng },
            map,
            title: "Your Current Location"
          });

          // Reverse Geocoding using callback style (safe)
          const geocoder = new google.maps.Geocoder();
          geocoder.geocode({ location: { lat, lng } }, function(results, status) {
            if (status === "OK" && results[0]) {
              document.getElementById("location").value = results[0].formatted_address;
            } else {
              alert("Failed to get address: " + status);
            }
          });
        }, function () {
          alert("Location access denied or unavailable.");
        });
      } else {
        alert("Geolocation not supported by your browser.");
      }
    }

    document.getElementById("locationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new URLSearchParams(new FormData(this)).toString();
      const scriptURL = "https://script.google.com/macros/s/AKfycbxy3eUjHDcOCr-cEpihTTrTnixw_6rE2B_w_25UxK2SnTXPYvT0f44jM3Ud1A2yEXKB_A/exec?" + formData;

      fetch(scriptURL)
        .then(() => alert("Location submitted successfully."))
        .catch(() => alert("Error submitting location."));
    });
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnPIA4wCgaZct0XrwK0c-FymfZKIPaGBw&callback=initMap">
  </script>
</body>
  </html>
